<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="./images/netflix_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <section id="first-section">
        <header>
            <div class="nav-box">
                <img src="./images/logo.png" alt="logo">
                <select name="language" id="language">
                    <option value="english">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
                <button id="signInBtn">Sign In</button>
            </div>
        </header>


        <div class="unlimited-movies">
            <h1>Unlimited movies, TV shows and more.</h1><br>
            <h3>Watch anywhere. Cancel anytime.</h3><br>
            <h5>Ready to watch? Enter your email to create or restart your membership.</h5><br>
            <input type="text" placeholder="email">
        </div>

    </section>
</body>

</html>
